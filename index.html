<!DOCTYPE html>
<html lang="en" role="doc-introduction">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: '480px',
          md: '768px',
          lg: '976px',
          xl: '1440px',
        },
        colors: {
          cream: 'hsl(30, 38%, 92%)',
          cyan: 'hsl(158, 36%, 37%)',
          darkBlue: 'hsl(212, 21%, 14%)',
          grayBlue: 'hsl(228, 12%, 48%)',
          white: 'hsl(0, 0%, 100%)',
        },
        fontFamily: {
          sans: ['Montserrat', 'sans-serif'],
          serif: ['Fraunces', 'serif']
        },
      },
    }
  </script>
</head>
<body>
  <section role="main" class="bg-cream flex items-center justify-center h-screen">
    <div class="bg-white mx-6 rounded-2xl md:w-2/3 lg:w-2/5 lg:h-1/2">
      <div class="flex flex-col lg:flex-row h-full">
        <!-- Images -->
        <img src="images/image-product-mobile.jpg" alt="" class="object-fit rounded-t-xl h-80 lg:h-0 lg:rounded-l-xl lg:rounded-r-none transform hover:scale-105 hover:rounded-xl">
        <img src="images/image-product-desktop.jpg" alt="" class="object-fit rounded-xl h-0 lg:h-full lg:rounded-l-xl lg:rounded-r-none transform hover:scale-105 hover:rounded-xl">

        <!-- Content -->
        <div class="p-6 lg:p-8">
          <h3 class="text-grayBlue text-base lg:text-sm tracking-wide font-sans">P E R F U M E</h3>
          <h1 class="text-darkBlue text-4xl lg:text-3xl font-serif py-4">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-grayBlue text-sm">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

          <div class="flex py-6 lg:py-4">
            <p class="text-cyan text-3xl lg:text-2xl font-serif pr-6">$149.99</p>
            <p class="text-grayBlue text-sm line-through py-2">$169.99</p>
          </div>
          <div class="flex justify-center lg:justify-start">
            <button class="bg-cyan w-full text-white p-4 lg:p-3 rounded-xl flex justify-center hover:bg-darkBlue ">
              <div class="px-2 pt-1">
                <svg width="15" height="16" class="" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
              </div>
              <p class="font-bold">Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  </div> -->
</body>
</html>
